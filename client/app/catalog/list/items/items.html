<md-content ng-if="list.products.length" id="catalog-items-content" flex>

	<md-list layout="column">

		<md-item class="list-head" hide-sm>

			<md-item-content>
				<div class="md-tile-content" flex="66">
					<h4>Name</h4>
				</div>
                <div class="md-tile-content" flex hide show-gt-md>
                    <h4>Active</h4>
                </div>
			</md-item-content>

			<md-divider md-inset></md-divider>

		</md-item>

		<md-item ng-repeat="product in list.products"
				ng-click="items.showInDetails(product)"
				ng-class="{'selected': items.isSelected(product)}">

			<md-item-content>

				<div class="md-tile-left">
				    <list-image string="{{product.name}}"></list-image>
				</div>

				<div class="md-tile-content" flex="66">
					<h3>{{product.name}}</h3>
					<p ng-show="product.description">{{product.description}}</p>
				</div>

			</md-item-content>

			<md-divider md-inset></md-divider>

		</md-item>

	</md-list>

</md-content>
