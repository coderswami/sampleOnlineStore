<md-dialog aria-label="Cart" ng-cloak>
		<md-toolbar class="md-primary md-hue-1">
			<div class="md-toolbar-tools">
				<h2>Shopping Cart</h2>
				<!--<span flex></span>-->
				<!--<md-button class="md-icon-button" ng-click="cancel()">-->
					<!--<md-icon md-svg-src="navigation:ic_close_24px" aria-label="Close dialog"></md-icon>-->
				<!--</md-button>-->
			</div>
		</md-toolbar>
		<md-content>
			<md-list flex>
				<md-list-item class="md-2-line" ng-repeat="item in cart.items" ng-click="null" flex>
					<img ng-src="{{item.product.imageUrl}}" class="md-avatar" alt="{{item.product.name}}" />
					<div class="md-list-item-text" layout="column" flex="60">
						<h3>{{ item.product.name }}</h3>
						<h4>{{ item.product.description }}</h4>
					</div>
					<div class="md-list-item-text" layout="column" flex="10">
						<md-input-container md-no-float class="md-block">
							<input ng-model="item.quantity" type="text" placeholder="Quantity" ng-blur="update(item)">
						</md-input-container>
					</div>
					<div class="md-list-item-text" layout="column" layout-align="end center" flex="20">
						<h3>{{item.price}}</h3>
					</div>
					<md-button class="md-icon-button md-warn" aria-label="Remove item" ng-click="removeItem(item)">
						<md-icon md-svg-icon="action:ic_highlight_off_24px"></md-icon>
					</md-button>
				</md-list-item>
			</md-list>
			<div layout-align="center center" layout-padding flex ng-if="cart.items == undefined || cart.items.length == 0">
				<h2 class="md-title md-accent">There are no items in the cart</h2>
			</div>
		</md-content>
	<div class="md-dialog-actions" layout="row">
		<span flex></span>
		<md-button class="md-raised md-primary" ng-click="cancel()">Continue Shopping</md-button>
		<md-button class="md-raised md-accent" ng-click="checkout()" ng-if="cart.items.length > 0">Checkout</md-button>
	</div>
</md-dialog>
