<md-toolbar md-scroll-shrink ng-if="true" class="md-whiteframe-z2 site-content-toolbar">
	<div class="md-toolbar-tools">
		<md-button ng-click="appController.openMainMenu()" aria-label="Open main menu">
			<md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
		</md-button>
		<a class="custom-logo custom-logo-invert" href="" ng-click="appController.goHome()">webStore</a>
		<span flex="5"></span>
		<md-icon md-svg-icon="action:ic_search_24px"></md-icon>
		<md-autocomplete class="search-box" flex="40"
										 md-input-name="searchField"
										 md-no-cache="vm.noCache"
										 md-selected-item="vm.selectedItem"
										 md-search-text="vm.searchText"
										 md-items="item in vm.querySearch(vm.searchText)"
										 md-item-text="item.display"
										 placeholder="Search products...">
			<md-item-template>
				<span md-highlight-text="vm.searchText">{{item.display}}</span>
			</md-item-template>
			<md-not-found>
				No matches found
			</md-not-found>
		</md-autocomplete>
		<span flex="10"></span>
		<div flex>
			<md-button aria-label="{{category.name}}" ng-repeat="category in vm.categories" ng-click="vm.listProducts(category)">
				{{category.name}}
			</md-button>
		</div>
		<span flex="5"></span>
		<!--<md-button class="md-fab md-mini shopping-cart" aria-label="Cart" ng-click="vm.showCart()">-->
			<!--<md-icon md-svg-icon="action:ic_shopping_cart_24px"></md-icon>-->
		<!--</md-button>-->
		<!-- Colored mini FAB button -->
		<div class="material-icons shopping-cart-badge shopping-cart-badge--overlap shopping-cart" ng-click="vm.showCart()" ng-show="vm.cart.items == undefined || vm.cart.items.length == 0">shopping_cart</div>
		<div class="material-icons shopping-cart-badge shopping-cart-badge--overlap shopping-cart" ng-click="vm.showCart()" ng-hide="vm.cart.items == undefined || vm.cart.items.length == 0" data-badge="{{vm.cart.items.length}}">shopping_cart</div>
	</div>
</md-toolbar>

<md-content layout="column" layout-align="center center">
	<div ui-view layout="column" layout-fill flex></div>
</md-content>
