<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button ng-click="appController.openMainMenu()" aria-label="Open main menu">
			<md-icon md-svg-icon="navigation:ic_menu_24px"></md-icon>
		</md-button>
		<a class="md-button" href="" ng-click="appController.goHome()">webstore</a>
		<span flex="5"></span>
		<md-autocomplete flex="50" required
										 md-input-name="searchField"
										 md-no-cache="vm.noCache"
										 md-selected-item="vm.selectedItem"
										 md-search-text="vm.searchText"
										 md-items="item in vm.querySearch(vm.searchText)"
										 md-item-text="item.display"
										 md-floating-label="Search...">
			<md-item-template>
				<span md-highlight-text="vm.searchText">{{item.display}}</span>
			</md-item-template>
		</md-autocomplete>
		<span flex="5"></span>
		<div flex>
			<md-button aria-label="{{category.name}}" ng-repeat="category in vm.categories" ng-click="vm.listProducts(category)">
				{{category.name}}
			</md-button>
		</div>
		<span flex="5"></span>
		<md-button class="md-fab md-mini shopping-cart" data-bubble="2" aria-label="Cart">
			<md-icon md-svg-icon="action:ic_shopping_cart_24px"></md-icon>
		</md-button>
	</div>
</md-toolbar>

<md-content>
	<md-card>
		<md-card-content>

			<h1>a new Online Shopping experience</h1>

		</md-card-content>
	</md-card>
</md-content>
