<md-sidenav md-component-id="mainMenu" class="md-sidenav-left md-whiteframe-z2" style="width: 240px;" layout="column">

	<md-toolbar class="md-tall md-accent md-hue-3">
		<span flex></span>
		<h2 class="md-toolbar-tools md-toolbar-tools-bottom" layout-align="center center">
			<span class="md-flex custom-logo">webStore</span>
		</h2>
	</md-toolbar>
	<md-divider></md-divider>
	<md-content flex ng-controller="MainMenuController as menu">

				<md-button ui-sref-active="md-primary" ui-sref="{{item.state}}" >{{item.name}}</md-button>

						<!--<md-button ui-sref-active="md-primary" ui-sref="{{subItem.state}}" >{{subItem.name}}</md-button>-->
					<!--</li>-->
				<!--</ul>-->
			</li>
		</ul>
	</md-content>

</md-sidenav>
